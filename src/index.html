<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://kit.fontawesome.com/ba0aa7f5da.js" crossorigin="anonymous"></script>
    <title>REST Countries</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <h1>Where in the world?</h1>
          <button class="btn-mode" type="button" title="Dark Mode" aria-label="Dark Mode">
            <i class="far fa-moon btn-mode-icon"></i>Dark Mode
          </button>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="search">
          <button class="hidden btn-primary" aria-label="Back" title="Back" type="button">
            <i class="fas fa-long-arrow-alt-left"></i>Back
          </button>
          <div class="section-search">
            <form class="searchbar">
              <button
                class="btn-search"
                name="search"
                type="submit"
                aria-label="Search Submit"
                title="Submit"
                type="button"
              >
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
              <input
                class="search-input"
                placeholder="Search for a country..."
                type="search"
                name="search"
                id="search"
              />
            </form>
            <div class="select">
              <select class="region-select" name="region-select" id="region-select">
                <option value="" disabled selected hidden>Filter by Region <i class="fas fa-chevron-down"></i></option>
                <option value="africa">Africa</option>
                <option value="americas">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
              </select>
              <i class="fas fa-chevron-down region-select-icon"></i>
            </div>
          </div>
        </section>
        <section class="country"></section>
        <section class="countries-container"></section>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Challange by <span>Frontend Mentor</span>, Coded by <span>Andras "Andro" Kelemen</span></p>
      </div>
    </footer>
  </body>
</html>
